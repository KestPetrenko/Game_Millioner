                    answer: "c",

                    answer: "c",
                    money: 10000,
                },
                {
                    question: "6 грудня 1991 р. — це дата: \n а) набуття Україною членства в Раді Європи. \n b) обрання першого Президента України. \n c) ухвалення Конституції України. \n d) заснування Збройних Сил України.",
                    answer: "d",
                    money: 13000,

                {

                    answer: "c",
                    money: 15000,
                },
                {
                    question: "Перекачування коштів із села в місто» наприкінці 1920–1930-х рр. було одним із: \n а) шляхів стримування зростання цін на сільгосппродукцію. \n b) способів матеріального стимулювання селянства. \n c) джерел фінансування індустріалізації. \n d) інструментів проведення грошової реформи. ",
                    answer: "c",
                    money: 25000,
                },
                {
                    question: "Який фактор відіграв вирішальну роль у проведенні в Україні позачергових президентських виборів 1994 р.? \n а) оголошення імпічменту діючому президенту \n b) загострення політичної та економічної кризи \n c) ухвалення нової Конституції незалежної України \n d) добровільна відставка глави держави ",
                    answer: "b",
                    money: 50000,
                },
                {
                    question: "Українське козацтво як суспільний стан в Україні почало формуватися з кінця: \n а) XIV ст. \n b) XVI cт. \n c) XV cт. \n d) XVII cт. ",
                    answer: "c",
                    money: 100000,
                },
                {
                    question: "Скільки Українців загинуло у другій світовій війні \n а) 1 млн. \n b) 3 млн. \n c) 1,4 млн. \n d) 4 млн.  ",
                    answer: "c",
                    money: 250000,
                },
                {
                    question: "Видатними представниками радянського партизанського руху в роки Великої Вітчизняної війни були: \n а) С. Тимошенко, М. Кирпонос, М. Ватутін. \n b) А. Мельник, С. Бандера, Р. Шухевич. \n c) О. Довженко, О. Теліга, О. Ольжич. \n d) С. Ковпак, О. Федоров, О. Сабуров. ",
                    answer: "d",
                    money: 500000,
                },
                {
                    question: "В якому році було хрещення Русі : \n а) 988р. \n b) 1010р. \n c) 848р. \n d) 1469р. ",
                    answer: "a",
                    money: 1000000,
                },
            ]


            let win = 0;
            for (let i = 0; i < questionArray.length; i++) {
                let k = questionArray[i];
                let qws = prompt(k.question);
                win = k.money;
                if (qws === k.answer) {
                    alert("Правильна відповідь " + k.money);
                    let confirmed = confirm("Хочете продовжити гру?");
                    if (confirmed) {
                        alert("Продовжуєм!");
                    }
                    else {
                        alert("Ви виграли " + win);
                        break;
                    }
                }
                else {
                    alert("Неправильна відповідь")
                    if (i > 4 && i < 9) {
                        alert("Ви виграли 5000грн");
                    }
                    else if(i>=10){
                        alert("Ви виграли 25000грн");
                    }
                    else{
                        alert("Ви нічого не знаєте про Україну. \n Ти що, москаль?");
                    }
                    break;
                }
            }
